<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard - Growth Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/gc-logo.svg" height="40" alt="Growth Clinic Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="journal.html">Journal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="progress.html">Progress</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mailto:growthclinic@gmail.com">Contact</a>
                    </li>
                    <li class="nav-item">
                        <button onclick="logoutUser()" class="btn btn-outline-danger ms-2">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Welcome & Progress Overview -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h2>Welcome back, <span id="userName">User</span>!</h2>
                <p class="text-muted">Continue your learning journey</p>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Overall Progress</h6>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%" id="overallProgress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Current Lesson -->
        <div class="card lesson-card">
            <div class="card-body">
                <h5 class="card-title">Current Lesson</h5>
                <select id="lessonSelect" class="form-select mb-3">
                    <option value="">Select a lesson...</option>
                </select>
                <div id="lessonContent" class="d-none">
                    <h5 id="lessonTitle" class="mt-4"></h5>
                    <div id="lessonText" class="my-3"></div>
                    <textarea id="responseText" class="form-control mb-3" rows="4" 
                        placeholder="Write your response..."></textarea>
                    <button onclick="submitResponse()" class="btn btn-success">Submit Response</button>
                </div>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 id="completedLessons">0</h3>
                        <p class="text-muted mb-0">Completed Lessons</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 id="currentStreak">0</h3>
                        <p class="text-muted mb-0">Day Streak</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 id="averageScore">0%</h3>
                        <p class="text-muted mb-0">Average Score</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
