<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard - Growth Clinic</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body onload="initializeApp()">
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="navbar-brand">
                <img src="img/gc-logo.svg" height="40" alt="Growth Clinic Logo">
            </a>
            <ul class="navbar-nav">
                <li><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                <li><a class="nav-link" href="journal.html">Journal</a></li>
                <li><a class="nav-link" href="progress.html">Progress</a></li>
                <li><a class="nav-link" href="mailto:growthclinic@gmail.com">Contact</a></li>
                <li><button onclick="logoutUser()" class="btn btn-danger">Logout</button></li>
            </ul>
        </div>
    </nav>

    <main class="container py-4">
        <h1>Welcome back, <span id="userName">User</span>!</h1>
        <p class="text-muted">Continue your learning journey</p>

        <div class="card">
            <h2>Overall Progress</h2>
            <div class="progress">
                <div class="progress-bar" id="overallProgress" style="width: 0%"></div>
            </div>
        </div>

        <div class="card">
            <h2>Current Lesson</h2>
            <select id="lessonSelect" class="form-select"></select>
            <div id="lessonContent" class="d-none">
                <h3 id="lessonTitle"></h3>
                <p id="lessonText"></p>
                <textarea id="responseText" class="form-control" rows="4" placeholder="Write your response..."></textarea>
                <button onclick="submitResponse()" class="btn btn-success">Submit Response</button>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="card text-center">
                    <h3 id="completedLessons">0</h3>
                    <p class="text-muted">Completed Lessons</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-center">
                    <h3 id="currentStreak">0</h3>
                    <p class="text-muted">Day Streak</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-center">
                    <h3 id="averageScore">0%</h3>
                    <p class="text-muted">Average Score</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
