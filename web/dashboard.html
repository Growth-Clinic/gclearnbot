<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Growth Clinic</title>
  <link href="/web/css/styles.css" rel="stylesheet">
  <script defer src="/web/app.js"></script>
</head>
<body onload="initializeApp(); fetchLessons();">
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <a href="/web/index.html" class="navbar-brand">
          <img src="/web/img/gc-logo.svg" alt="Growth Clinic Logo">
        </a>
        <ul class="navbar-nav">
          <li><a class="nav-link" href="/web/dashboard.html">Dashboard</a></li>
          <li><a class="nav-link" href="/web/journal.html">Journal</a></li>
          <li><a class="nav-link" href="/web/progress.html">Progress</a></li>
          <li><a class="nav-link" href="mailto:growthclinic@gmail.com">Contact</a></li>
          <li><button onclick="logoutUser()" class="btn btn-danger">Logout</button></li>
        </ul>
        <button class="mobile-menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1>Learning Dashboard</h1>
    
    <div class="card mb-4">
      <div class="card-body">
        <h2>Select a Lesson</h2>
        <select id="lessonSelect" class="form-select mb-2">
          <option value="">Select a lesson...</option>
          <!-- Options will be populated dynamically -->
        </select>
        <button onclick="loadLesson()" class="btn btn-success">Load Lesson</button>
      </div>
    </div>

    <div id="lessonCard" class="card mb-4 d-none">
      <div class="card-body">
        <h2 id="lessonTitle"></h2>
        <p id="lessonContent"></p>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h2>Submit Your Response</h2>
        <textarea id="responseText" class="form-control mb-2" rows="4" placeholder="Write your response..."></textarea>
        <button onclick="submitResponse()" class="btn btn-success">Submit</button>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h2>Your Progress</h2>
        <div id="progressText">Loading...</div>
        <button onclick="fetchProgress()" class="btn btn-info mt-2">Refresh Progress</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h2>Your Journal</h2>
        <ul id="journalList" class="list"></ul>
        <button onclick="fetchJournal()" class="btn btn-secondary mt-2">Load Journal</button>
      </div>
    </div>
  </main>
</body>
</html>
