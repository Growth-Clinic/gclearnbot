<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <!-- Login Section -->
    <div id="loginSection" class="container py-4">
        <h2>Register</h2>
        <input type="email" id="registerEmail" placeholder="Enter your email" class="form-control mb-2">
        <input type="password" id="registerPassword" placeholder="Enter your password" class="form-control mb-2">
        <button onclick="registerUser()" class="btn btn-primary mb-4">Register</button>

        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter email" class="form-control mb-2">
        <input type="password" id="password" placeholder="Enter password" class="form-control mb-2">
        <button onclick="loginUser()" class="btn btn-primary">Login</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" style="display: none;" class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Welcome to Your Learning Dashboard</h2>
            <button onclick="logoutUser()" class="btn btn-danger">Logout</button>
        </div>

        <!-- Select Lesson -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Select a Lesson</h5>
                <select id="lessonSelect" class="form-select mb-2">
                    <option value="">Select a lesson...</option>
                </select>
                <button onclick="loadLesson()" class="btn btn-primary">Load Lesson</button>
            </div>
        </div>

        <!-- Lesson Content -->
        <div id="lessonCard" class="card mb-4 d-none">
            <div class="card-body">
                <h5 id="lessonTitle" class="card-title"></h5>
                <div id="lessonContent" class="card-text"></div>
            </div>
        </div>

        <!-- Response Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Submit Your Response</h5>
                <textarea id="responseText" class="form-control mb-2" rows="4" placeholder="Write your response..."></textarea>
                <button onclick="submitResponse()" class="btn btn-success">Submit</button>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Your Progress</h5>
                <div id="progressText">Loading...</div>
                <button onclick="fetchProgress()" class="btn btn-info mt-2">Refresh Progress</button>
            </div>
        </div>

        <!-- Journal Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Journal</h5>
                <ul id="journalList" class="list-group list-group-flush"></ul>
                <button onclick="fetchJournal()" class="btn btn-secondary mt-2">Load Journal</button>
            </div>
        </div>
    </div>

    <script src="/web/app.js"></script>
</body>
</html>
