<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Progress - Growth Clinic</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="/web/css/styles.css">
  <script defer src="/web/app.js"></script>
</head>
<body onload="initializeProtectedPage()">
  <!-- Navbar -->
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/web/index.html">
          <img src="/web/img/gc-logo.svg" alt="Growth Clinic Logo">
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarProgress">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarProgress" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/web/dashboard.html">Dashboard</a>
          <a class="navbar-item" href="/web/journal.html">Journal</a>
          <a class="navbar-item" href="/web/progress.html">Progress</a>
          <a class="navbar-item" href="mailto:growthclinic@gmail.com">Contact</a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <button onclick="logoutUser()" class="button is-danger">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Protected Content -->
  <section class="section" id="protectedContent">
    <div class="container">
      <h1 class="title">Learning Progress</h1>
      <p class="subtitle">Track your achievements and completed lessons</p>
      <div class="card">
        <div class="card-content">
          <h2 class="title is-4">Progress Overview</h2>
          <div id="progressText" class="content">Loading...</div>
          <button onclick="fetchProgress()" class="button is-info mt-4">Refresh Progress</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Not Signed In Message -->
  <section class="section is-hidden" id="notSignedIn">
    <div class="container">
      <div class="notification is-warning">
        <p>You are not signed in. Please <a href="/web/index.html">log in</a> to access this page.</p>
      </div>
    </div>
  </section>

  <script>
    function initializeProtectedPage() {
      if (!getAuthToken()) {
        document.getElementById('protectedContent').classList.add('is-hidden');
        document.getElementById('notSignedIn').classList.remove('is-hidden');
      } else {
        initializeApp();
      }
    }
  </script>
</body>
</html>
