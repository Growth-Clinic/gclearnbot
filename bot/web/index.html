<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="app.js"></script>
</head>
<body class="bg-light">

    <div class="container py-4">
        <h1 class="text-center">ðŸ“š Learning Dashboard</h1>

        <!-- Select Lesson -->
        <div class="card my-3">
            <div class="card-body">
                <h5>Select a Lesson</h5>
                <select id="lessonSelect" class="form-select"></select>
                <button class="btn btn-primary mt-2" onclick="fetchLesson()">Load Lesson</button>
            </div>
        </div>

        <!-- Lesson Content -->
        <div class="card my-3 d-none" id="lessonCard">
            <div class="card-body">
                <h5 id="lessonTitle"></h5>
                <p id="lessonContent"></p>
            </div>
        </div>

        <!-- Submit Response -->
        <div class="card my-3">
            <div class="card-body">
                <h5>Submit Your Response</h5>
                <textarea id="responseText" class="form-control" rows="3" placeholder="Write your response..."></textarea>
                <button class="btn btn-success mt-2" onclick="submitResponse()">Submit</button>
                <p class="mt-2 text-success d-none" id="responseMessage">Response submitted!</p>
            </div>
        </div>

        <!-- View Progress -->
        <div class="card my-3">
            <div class="card-body">
                <h5>Your Progress</h5>
                <p id="progressText">Loading...</p>
                <button class="btn btn-info" onclick="fetchProgress()">Refresh Progress</button>
            </div>
        </div>

        <!-- View Journal -->
        <div class="card my-3">
            <div class="card-body">
                <h5>Your Journal</h5>
                <ul id="journalList" class="list-group"></ul>
                <button class="btn btn-secondary mt-2" onclick="fetchJournal()">Load Journal</button>
            </div>
        </div>

    </div>

</body>
</html>
